<p></p>
<div class="filter-btn">
  <app-room-filter
  (applyFilter)="this.applyFilter($event)"
  (resetList)="this.resetList()"
  ></app-room-filter>
</div>
<p></p>
<div class="rooms-list">
  <div class="rooms-list">
    <app-room-info
      *ngFor="let room of this.roomsToShow"
      [room]="room"
      class="room-info"
      (bookRoom)="this.bookRoom($event)"
      (addBreakfast)="this.addBreakfast($event)"
    ></app-room-info>
  </div>
</div>
