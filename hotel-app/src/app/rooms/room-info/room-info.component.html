<div *ngIf="this.roomToShow" class="room-info-container">
  <mat-card class="room-card">
    <mat-card-header>
      <mat-card-title>{{ this.roomToShow.type }} Room</mat-card-title>
      <mat-card-subtitle>Status: Available</mat-card-subtitle>
      <mat-card-subtitle>Price: {{ this.roomToShow.price }} &euro;</mat-card-subtitle>
      <mat-card-subtitle *ngIf="this.roomToShow.bnB">BB Available</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-button (click)="this.onBookButtonClick()">Book</button>
    </mat-card-actions>
  </mat-card>
</div>
